<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-19</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
            <div class="singupu">
        <h1>user login</h1>
    </div>
        <form action="">
            <input id="user" type="text" class="text" placeholder="User Name">
            <input id="email" type="email" class="text" placeholder="Enter E-mail">
            <input id="remail" type="email" class="text" placeholder="Re-enter Your E-mail">
            <input id="pass" type="password" class="text" placeholder="New Password">
            <input id="repass" type="password" class="text" placeholder="Confirm Password">
            <input id="btn" type="submit" value="Send" onclick="return check()">
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
